<div class="vidList">
  <h3>FFmpeg Encoding Options</h3>
  <table class="video-table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Codec</th>
        <th>Format</th>
        <th>Bitrate</th>
        <th>Estimated Size</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="radio" name="encoding" value="h264" /></td>
        <td>H.264</td>
        <td>MP4</td>
        <td>2.5 Mbps</td>
        <td>25 MB</td>
      </tr>
      <tr>
        <td><input type="radio" name="encoding" value="h265" /></td>
        <td>H.265 (HEVC)</td>
        <td>MP4</td>
        <td>1.2 Mbps</td>
        <td>15 MB</td>
      </tr>
      <tr>
        <td><input type="radio" name="encoding" value="vp9" /></td>
        <td>VP9</td>
        <td>WebM</td>
        <td>1.5 Mbps</td>
        <td>18 MB</td>
      </tr>
      <tr>
        <td><input type="radio" name="encoding" value="av1" /></td>
        <td>AV1</td>
        <td>MKV</td>
        <td>0.8 Mbps</td>
        <td>10 MB</td>
      </tr>
    </tbody>
  </table>
</div>
